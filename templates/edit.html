{% extends 'base.html' %}

{% block head %}
<title>Edit Task Â· Task Smash</title>
{% endblock %}

{% block body %}
<div class="page">
  <div class="card">
    <form action="/projects/{{ project_id }}/update/{{ update_task.id }}" method="POST">
      <input
        class="input"
        type="text"
        name="content"
        id="content"
        value="{{ update_task.content }}"
        required
        autofocus
      />

      <button type="submit" class="btn btn-primary" style="margin-top: 12px;">
        Update Task
      </button>
    </form>
  </div>
</div>
{% endblock %}
