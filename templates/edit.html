{% extends 'base.html' %}

{% block head %}
<title>Edit Task Â· Task Smash</title>
{% endblock %}

{% block body %}
<div class="page">
  <div class="card">
    <h1 class="title">Edit Task</h1>
    <p class="subtitle">Update your task and save changes</p>

    <form action="/update/{{ update_task.id }}" method="POST" class="add-row">
      <input
        class="input"
        type="text"
        name="content"
        id="content"
        placeholder="Add a task"
        required
        autofocus
      />

      <button type="submit" class="btn btn-primary">
        Update Task
      </button>

      <a href="/" class="btn btn-ghost">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
